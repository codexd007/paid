<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Modern Login — Savings App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <section class="hero">
      <img class="hero-art" src="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f636.png" alt="illustration">
    </section>

    <section class="card-wrap">
      <div class="card">
        <div class="brand">
          <div class="logo"></div>
          <h1>Welcome back!</h1>
          <p class="muted">Sign in to continue to your Savings Tracker</p>
        </div>

        <div class="character-area">
          <!-- Using reliable Wikimedia emoji PNGs -->
          <img id="character" class="character" src="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f603.png" alt="character">
        </div>

        <form id="loginForm" class="form" onsubmit="return false;">
          <label class="field">
            <span>Username</span>
            <input id="username" type="text" autocomplete="username" placeholder="Choose or enter username" />
          </label>

          <label class="field">
            <span>Password</span>
            <div class="pw-row">
              <input id="password" type="password" autocomplete="current-password" placeholder="Enter password" />
              <button id="togglePw" type="button" class="icon-btn" title="Show/Hide password"></button>
            </div>
          </label>

          <div class="actions">
            <button id="loginBtn" class="btn primary">Login / Create account</button>
            <button id="quickDemo" class="btn ghost" type="button">Demo account</button>
          </div>

          <p id="msg" class="msg"></p>
        </form>

        <div class="footer-note muted">By continuing you agree to saving responsibly </div>
      </div>
    </section>
  </main>

<script src="script.js"></script>
</body>
</html>
